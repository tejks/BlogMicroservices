version: '3.4'

services:
  nginx:
    image: nginx:alpine
    ports:
        - 80:80
        - 443:443
    volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
        - commentsapi
        - postsapi
        - authapi

  postsapi:
    image: ${DOCKER_REGISTRY-}postsapi
    build:
      context: .
      dockerfile: PostsAPI/Dockerfile
    environment:
     MONGO_URI: mongodb://mongo_db:27017
    depends_on:
     - mongo_db_auth

  commentsapi:
    image: ${DOCKER_REGISTRY-}commentsapi
    build:
      context: .
      dockerfile: CommentsAPI/Dockerfile
    environment:
     MONGO_URI: mongodb://mongo_db:27017
    depends_on:
     - mongo_db_comment
  
  authapi:
    image: ${DOCKER_REGISTRY-}authapi
    build:
      context: .
      dockerfile: AuthAPI/Dockerfile
    environment:
      MONGO_URI: mongodb://mongo_db:27017
    depends_on:
      - mongo_db_post
  
  mongo_db_auth:
   container_name: db_container_auth
   image: mongo:latest
   restart: always
   ports:
      - '27018:27017'
   volumes:
      - mongo_db_auth:/data/db
        
  mongo_db_post:
    container_name: db_container_post
    image: mongo:latest
    restart: always
    ports:
      - '27019:27017'
    volumes:
      - mongo_db_post:/data/db
        
  mongo_db_comment:
    container_name: db_container_comment
    image: mongo:latest
    restart: always
    ports:
      - '27020:27017'
    volumes:
      - mongo_db_comment:/data/db

volumes:
  mongo_db_auth: {}
  mongo_db_post: {}
  mongo_db_comment: {}